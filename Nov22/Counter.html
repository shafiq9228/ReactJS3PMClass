<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="myh1" style="text-align: center;">0</h1>

    <div class="parent" style="display: flex;justify-content: center;">
        <button onclick="Minus()">Minus</button>
        <button onclick="Add()">Plus</button>
    </div>

    <script>

        let num = 0
        

        let h1 = document.getElementById("myh1");

        function Add() {

            num = num + 1;
           
            console.log(num)
            h1.innerHTML = num*10
            
        }

        function Minus() {
            if (num > 0) {
                num = num - 1
                console.log(num*10)
                h1.innerHTML = num*10
            }
            else{
                console.log("num is less zero")
            }
        }

       
       
    </script>

</body>

</html>
